<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/053d005e8b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>New York</h1>
      <ul>
        <li>Thursday 05:00 PM</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="main-icon"><i class="fa-regular fa-sun"></i></div>
          12°C | °F
        </div>

        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 70%</li>
            <li>Wind Speed</li>
          </ul>
        </div>
        <small>
          <a
            href="https://github.com/kimsarahsj/Vanilla_WeatherApp.git"
            target="_blank"
            >Open-sourced</a
          >
          code by Sarah Kim
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
